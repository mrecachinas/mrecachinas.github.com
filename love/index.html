	.face {

	  width: 100%;
	  height: 100%;
	  -webkit-backface-visibility: hidden;
	}
	.face.back {
	  display: block;
	  -webkit-transform: rotateY(180deg);
	  -webkit-box-sizing: border-box;
	   -webkit-border-radius: 15px;
	  padding: 10px;

	  text-align: center;
	  color: ghostwhite;
